<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --primary: #2d3436;
      --secondary: #636e72;
      --accent: #0984e3;
      --background: #ffffff;
      --border: #dfe6e9;
    }

    body {
      width: 350px;
      padding: 20px;
      font-family: system-ui, sans-serif;
      margin: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .toggle-switch {
      position: relative;
      width: 48px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 24px;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--accent);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 1.5rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: 1px solid var(--border);
      border-radius: 6px;
    }

    button {
      padding: 10px 16px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .blocklist {
      list-style: none;
      padding: 0;
      margin: 0;
      border: 1px solid var(--border);
      border-radius: 6px;
    }

    .blocklist li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid var(--border);
    }

    .blocklist li:last-child {
      border-bottom: none;
    }

    .blocklist button {
      background: var(--secondary);
      padding: 6px 12px;
      font-size: 12px;
    }

    .blocklist button:hover {
      background: #d63031;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2 style="margin: 0;">Domain Blocker</h2>
    <label class="toggle-switch">
      <input type="checkbox" id="toggle">
      <span class="slider"></span>
    </label>
  </div>

  <div class="input-group">
    <input type="text" id="domainInput" placeholder="Enter domain to block...">
    <button id="addButton">Add</button>
  </div>

  <ul class="blocklist" id="blocklist"></ul>

  <script src="popup.js"></script>
</body>
</html>
